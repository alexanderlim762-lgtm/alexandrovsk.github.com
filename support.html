<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форум поддержки</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    nav {
      background: #1a1a1a;
      padding: 15px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a.active, nav ul li a:hover {
      color: #ffd700;
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1a1a1a;
    }

    .new-topic, .forum {
      margin-top: 30px;
    }

    .new-topic input, .new-topic textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .new-topic button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: #ffd700;
      color: #1a1a1a;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .new-topic button:hover {
      background: #e6c200;
    }

    .topic {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .topic h3 {
      margin: 0 0 10px 0;
    }

    .messages {
      margin-top: 10px;
      border-top: 1px dashed #ccc;
      padding-top: 10px;
    }

    .message {
      padding: 8px 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      background: #f0f0f0;
    }

    .reply-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .reply-area input {
      flex: 1;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .reply-area button {
      padding: 8px 15px;
      border-radius: 10px;
      border: none;
      background: #1a1a1a;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .reply-area button:hover {
      background: #333;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="index.html">Главная</a></li>
    <li><a href="about.html">О нас</a></li>
    <li><a href="news.html">Новости</a></li>
    <li><a href="support.html" class="active">Форум поддержки</a></li>
  </ul>
</nav>

<div class="content">
  <h1>Форум поддержки</h1>

  <div class="new-topic">
    <input type="text" id="topic-title" placeholder="Название темы">
    <textarea id="topic-message" rows="4" placeholder="Опишите проблему или вопрос"></textarea>
    <button id="create-topic">Создать тему</button>
  </div>

  <div class="forum" id="forum">
    <!-- Здесь будут темы -->
  </div>
</div>

<script>
const forum = document.getElementById('forum');
const createBtn = document.getElementById('create-topic');
const topicTitle = document.getElementById('topic-title');
const topicMessage = document.getElementById('topic-message');

let topics = [];

// Функция рендеринга форума
function renderForum() {
  forum.innerHTML = '';
  topics.forEach((topic, index) => {
    const topicDiv = document.createElement('div');
    topicDiv.classList.add('topic');

    const title = document.createElement('h3');
    title.textContent = topic.title;
    topicDiv.appendChild(title);

    const firstMsg = document.createElement('div');
    firstMsg.classList.add('message');
    firstMsg.textContent = topic.messages[0];
    topicDiv.appendChild(firstMsg);

    const messagesDiv = document.createElement('div');
    messagesDiv.classList.add('messages');
    topic.messages.slice(1).forEach(msg => {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.textContent = msg;
      messagesDiv.appendChild(msgDiv);
    });
    topicDiv.appendChild(messagesDiv);

    // Добавляем форму ответа
    const replyDiv = document.createElement('div');
    replyDiv.classList.add('reply-area');

    const replyInput = document.createElement('input');
    replyInput.placeholder = 'Написать ответ...';
    replyDiv.appendChild(replyInput);

    const replyBtn = document.createElement('button');
    replyBtn.textContent = 'Ответить';
    replyBtn.addEventListener('click', () => {
      if(replyInput.value.trim() === '') return;
      topics[index].messages.push(replyInput.value.trim());
      renderForum();
    });
    replyDiv.appendChild(replyBtn);

    topicDiv.appendChild(replyDiv);
    forum.appendChild(topicDiv);
  });
}

// Создание новой темы
createBtn.addEventListener('click', () => {
  if(topicTitle.value.trim() === '' || topicMessage.value.trim() === '') return;
  topics.push({
    title: topicTitle.value.trim(),
    messages: [topicMessage.value.trim()]
  });
  topicTitle.value = '';
  topicMessage.value = '';
  renderForum();
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Доступ запрещён</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 </head>
<body>
  <div>
   <h1> 403 </h1>
    <h2>Сайт не доступен вашей стране</h2>
    <p>К сожалению, доступ к этому сайту из Украины ограничен.</p>
  </div>
<script>
  fetch('https://ipapi.co/json/')
    .then(response => response.json())
    .then(data => {
      if(data.country === 'UA'){ // Украина
        window.location.href = "notcountry.html";
      }
    })
    .catch(err => {
      console.error('Не удалось определить страну пользователя:', err);
    });
</script>
</body>
</html>
